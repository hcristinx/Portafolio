<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prueba model-viewer Agnes</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { background: #222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    model-viewer { width: 60vw; height: 60vh; border-radius:8px; background:#111; }
  </style>
</head>
<body>
  <model-viewer src="https://hcristinx.github.io/Portafolio/models/hotcakes.glb"
                alt="Agnes"
                camera-controls
                auto-rotate
                interaction-prompt="auto"
                shadow-intensity="1"
                exposure="1">
  </model-viewer>
</body>
</html>
