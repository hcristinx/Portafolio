<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Portafolio de trabajos | Krisya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />

    <style>
      :root { --panel-bg: rgba(60,60,80,0.7); --panel-radius: 6px; }

      html,body { height:100%; margin:0; font-family: system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      .pantalla_de_carga {
        position: relative;
        background-image: url("img/fondo.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        padding-top: 24px;
      }

      .columns { margin-left: 60px; margin-right: 60px; }

      .cardup_campeones, .carddown_campeones { border: 5px solid transparent; border-radius: 6px; padding: 6px; background: rgba(255,255,255,0.02); }
      .cardup_campeones { border-color: rgb(55,9,99); }
      .carddown_campeones { border-color: rgb(137,105,0); }
      .cardup_campeones img, .carddown_campeones img { width:100%; height:100%; object-fit:cover; display:block; border-radius:4px; }

      .tarjetita_entera { position: relative; }

      #panel-nombre, #panel-imagen, #panel-lore {
        background: var(--panel-bg);
        border-radius: var(--panel-radius);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }

      #panel-nombre h2 { font-weight:300; color:#e8e8e8; margin:0.75rem 0; }
      #panel-imagen .image.is-2by3 { position:relative; height:360px; }
      #imagen-principal { width:100%; height:100%; object-fit:contain; border-radius:6px; padding:8px; display:block; background: rgba(80,80,100,0.12); }
      #embed-container { position:absolute; inset:0; display:none; border-radius:6px; overflow:hidden; background:#111; }
      #panel-lore { padding:1rem; color:#dcdcdc; font-size:0.95rem; font-family:"Segoe UI", "Open Sans", sans-serif; }
      .personaje.seleccionado { outline: 3px solid rgba(255,255,255,0.06); border-radius:6px; }

      /* Ajustes para iframes de Sketchfab para que ocupen área */
      .sketchfab-embed-wrapper, .sketchfab-embed-wrapper iframe { width:100%; height:100%; border:0; display:block; }
      .sketchfab-embed-wrapper { position:absolute; inset:0; }
      .sketchfab-embed-wrapper p { position: absolute; bottom: 0; left: 0; margin: 6px; font-size:11px; color:#888; background: rgba(255,255,255,0.02); padding:4px 6px; border-radius:4px; }

      
      @media (max-width: 900px) {
        .columns { margin-left: 16px; margin-right: 16px; }
        #panel-imagen .image.is-2by3 { height: 240px; }
      }
    </style>
  </head>

  <body>
    <div class="pantalla_de_carga">
      <div class="columns is-gapless">
        <!-- IZQUIERDA: miniaturas -->
        <div class="column is-three-quarters">
          <div class="columns pt-6 mt-6">
            <div class="column personaje" data-id="1" onclick="seleccionarPersonaje(1)">
              <div class="cardup_campeones tarjetita_entera"><figure class="image is-square"><img src="img/jokerwip.jpg" alt="Joker" /></figure></div>
            </div>

            <div class="column personaje" data-id="2" onclick="seleccionarPersonaje(2)">
              <div class="cardup_campeones tarjetita_entera"><figure class="image is-square"><img src="img/kurt.jpg" alt="Kurt" /></figure></div>
            </div>

            <div class="column personaje" data-id="3" onclick="seleccionarPersonaje(3)">
              <div class="cardup_campeones tarjetita_entera"><figure class="image is-square"><img src="img/kirkwip.jpg" alt="Kirk" /></figure></div>
            </div>

            <div class="column personaje" data-id="4" onclick="seleccionarPersonaje(4)">
              <div class="cardup_campeones tarjetita_entera"><figure class="image is-square"><img src="img/exwip.jpg" alt="Pat" /></figure></div>
            </div>
          </div>

          <div class="columns is-centered pb-6 pt-6">
            <div class="column personaje" data-id="5" onclick="seleccionarPersonaje(5)">
              <div class="carddown_campeones tarjetita_entera"><figure class="image is-square"><img src="img/pocelanawip.png" alt="Porcelana" /></figure></div>
            </div>

            <div class="column personaje" data-id="6" onclick="seleccionarPersonaje(6)">
              <div class="carddown_campeones tarjetita_entera"><figure class="image is-square"><img src="img/hotcakes.jpg" alt="Hotcakes" /></figure></div>
            </div>

            <div class="column personaje" data-id="7" onclick="seleccionarPersonaje(7)">
              <div class="carddown_campeones tarjetita_entera"><figure class="image is-square"><img src="img/tijeracloseup2.png" alt="Tijera" /></figure></div>
            </div>

            <div class="column personaje" data-id="8" onclick="seleccionarPersonaje(8)">
              <div class="carddown_campeones tarjetita_entera"><figure class="image is-square"><img src="img/veilwip.jpg" alt="Veil" /></figure></div>
            </div>
          </div>
        </div>

        <!-- DERECHA: panel -->
        <div class="column is-one-quarter p-5">
          <div class="box has-text-centered mb-3" id="panel-nombre"><h2 class="title is-5 has-text-white">JOKER</h2></div>

          <div class="box has-text-centered mb-3" id="panel-imagen">
            <figure class="image is-2by3" id="contenedor-imagen">
              <img id="imagen-principal" src="img/joker.jpg" alt="Vista seleccionada" />
              <div id="embed-container"></div>
            </figure>
          </div>

          <div class="box has-text-white" id="panel-lore"><p class="is-size-7" id="lore-text">El joker</p></div>
        </div>
      </div>
    </div>

    <script>
      
      const personajes = [
        { id: 1, nombre: "JOKER, 2020", imagen: "img/joker.jpg", descripcion: "Realicé este dibujo para mi tío, quien vivía en Estados Unidos y siempre ha sido una figura muy importante en mi vida. Lo extrañaba profundamente, y este retrato se convirtió en una forma de sentirlo cerca, de enviarle un pedazo de mí a través del arte." },
        { id: 2, nombre: "KURT COBAIN, 2020", imagen: "img/Kurtcobain.jpg", descripcion: "Nació una tarde de aburrimiento y curiosidad. Acababa de comprar mis primeros lápices Prismacolor y quise experimentar con el color y la textura. Sin planearlo, terminé rindiendo homenaje a una figura que representa la rebeldía y la sensibilidad del arte." },
        { id: 3, nombre: "KIRK HAMMETT, 2020", imagen: "img/kirk.jpg", descripcion: "Durante mi adolescencia fui una gran fan de Metallica. Como aspirante a guitarrista, siempre admiré a Kirk Hammett. Este dibujo fue mi manera de agradecerle, a la distancia, por inspirarme a crear, a tocar y a sentir la música con intensidad." },
        { id: 4, nombre: "PATRYK LECH, 2021", imagen: "img/ex.jpg", descripcion: "Esta pieza fue un regalo para alguien que alguna vez ocupó un lugar muy importante en mi vida. Más que un retrato, es un recuerdo encapsulado en papel, una forma de agradecer por lo compartido y de cerrar un ciclo con cariño." },

        
        {
          id: 5,
          nombre: "Dona, 2025",
          imagen: "img/donaimg.jpg" ,
          descripcion: "ñam ñam",
          embed: `<div class="sketchfab-embed-wrapper">
  <iframe title="Donut ñam ñam" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"
    allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
    src="https://sketchfab.com/models/7d54e64e76264687ae3af8ee14677d96/embed"></iframe>
  <p><a href="https://sketchfab.com/3d-models/donut-nam-nam-7d54e64e76264687ae3af8ee14677d96" target="_blank" rel="nofollow">Donut ñam ñam</a> by <a href="https://sketchfab.com/jaldaby" target="_blank" rel="nofollow">jaldaby</a> on Sketchfab</p>
</div>`
        },

       
        {
          id: 6,
          nombre: "Hotcakes, 2025",
          imagen: "img/hotcakes.jpg",
          descripcion: "ñam ñam",
          embed: `<div class="sketchfab-embed-wrapper">
  <iframe title="Hotcakes" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"
    allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
    src="https://sketchfab.com/models/d0969c86a9a549c0aafd10a806e346e3/embed"></iframe>
  <p><a href="https://sketchfab.com/3d-models/hotcakes-d0969c86a9a549c0aafd10a806e346e3" target="_blank" rel="nofollow">Hotcakes</a> by <a href="https://sketchfab.com/jaldaby" target="_blank" rel="nofollow">jaldaby</a> on Sketchfab</p>
</div>`
        },

       
        {
          id: 7,
          nombre: "TIJERA, 2025",
          imagen: "img/tijeracloseup3.jpg",
          descripcion: "Las Tijeras son el arma principal de Agnes Dupont, pero también un símbolo personal. Las diseñé inspirándome en una etapa de mi vida donde tenía un negocio de crochet: la creación, el hilo, y el corte como parte de un ciclo constante de construcción y transformación.",
          embed: `<div class="sketchfab-embed-wrapper">
  <iframe title="Tijeritas" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"
    allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
    src="https://sketchfab.com/models/08ab716d598848f397e259ea3b34c097/embed"></iframe>
  <p><a href="https://sketchfab.com/3d-models/tijeritas-08ab716d598848f397e259ea3b34c097" target="_blank" rel="nofollow">Tijeritas</a> by <a href="https://sketchfab.com/jaldaby" target="_blank" rel="nofollow">jaldaby</a> on Sketchfab</p>
</div>`
        },

        { id: 8, nombre: "VEIL, 2020", imagen: "img/veil.jpg", descripcion: "Esta obra marcó un antes y un después en mi desarrollo artístico. Representó mi punto de inflexión en el dominio del color, las texturas y el uso de los lápices de colores. Fue el proyecto con el que confirmé que el arte era mi camino." }
      ];

      // Fallback simple para imágenes rotas
      const FALLBACK_IMG = 'img/fallback.png'; // cambia por el nombre real si lo subes

      function loadImage(imgEl, url) {
        //if (!url) { imgEl.src = FALLBACK_IMG; return; }
        const tmp = new Image();
        tmp.onload = () => { imgEl.src = url; imgEl.style.display = 'block'; };
        tmp.onerror = () => { console.warn('imagen no cargó, usando fallback:', url); imgEl.src = FALLBACK_IMG; imgEl.style.display='block'; };
        tmp.src = url;
      }

      function seleccionarPersonaje(id) {
        const pj = personajes.find(p => p.id === id);
        if (!pj) return;

        // elementos
        const nombreEl = document.querySelector("#panel-nombre h2");
        const loreEl = document.getElementById("lore-text");
        const imgEl = document.getElementById("imagen-principal");
        const embedContainer = document.getElementById("embed-container");

        // texto
        nombreEl.textContent = pj.nombre || "";
        loreEl.textContent = pj.descripcion || "";

        // limpiar embed container
        embedContainer.innerHTML = '';
        embedContainer.style.display = 'none';

        // si tiene embed, mostramos iframe; si no, mostramos imagen
        if (pj.embed) {
          imgEl.style.display = 'none';
          embedContainer.innerHTML = pj.embed;
          embedContainer.style.display = 'block';
        } else {
          // imagen principal
          loadImage(imgEl, pj.imagen || '');
          imgEl.style.display = 'block';
        }

        // resaltar miniatura
        document.querySelectorAll('.personaje').forEach(n => n.classList.toggle('seleccionado', Number(n.dataset.id) === id));
      }

      // DOM ready
      document.addEventListener('DOMContentLoaded', () => {
        // cargar miniaturas (evita imagen rota)
        document.querySelectorAll('.tarjetita_entera img').forEach(img => {
          const src = img.getAttribute('src');
          loadImage(img, src);
        });

        // imagen principal por defecto
        loadImage(document.getElementById('imagen-principal'), 'img/joker.jpg');

        // seleccionar 1 por defecto
        seleccionarPersonaje(1);
      });
    </script>
  </body>
</html>
